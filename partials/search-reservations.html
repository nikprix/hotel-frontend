<div class="dpanelgridcenter pure-g">
    <div class="dpanelcontainer pure-u-1 pure-u-lg-1-2 pure-u-md-2-3">
        <div class="dpanel">
            <div class="dpanelheader">Search Reservations</div>
            <div class="dpanelcontent" style="padding-bottom: 0px;">
                <div>

                    <form class="form-horizontal" name="reservationSearchForm" role="form"
                          ng-submit="getAvailableReservations()"
                          novalidate>

                        <div class="form-group"
                             ng-class="{ 'has-error': reservationSearchForm.checkinDate.$touched && reservationSearchForm.checkinDate.$invalid || reservationSearchForm.$submitted }">
                            <label for="checkinDate" class="col-sm-3 control-label">Checkin:</label>
                            <div class="col-sm-8">
                                <input type="date" class="form-control" name="checkinDate"
                                       id="checkinDate"
                                       placeholder="yyyy-MM-dd"
                                       ng-model="reservationSearch.checkinDate"
                                       maxlength="10"
                                       required/>

                                <div ng-messages="reservationSearchForm.checkinDate.$error" class="help-block" role="alert"
                                     ng-if="reservationSearchForm.$submitted || reservationSearchForm.checkinDate.$touched" ng-messages-multiple>
                                    <div ng-messages-include="partials/messages.html"></div>
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <input type="submit" class="dpanelbutton"
                                       ng-disabled="reservationSearchForm.$invalid"
                                       value="Search"/>
                            </div>
                        </div>


                    </form>



                </div>
            </div>
        </div>
    </div>
</div>


<div class="dcenter">
    <span class="dtitle">Reservations</span>
</div>

<div class="dpanelgridcenter pure-g">

    <div ng-repeat="reservation in reservations"
         class="dpanelcontainer pure-u-1 pure-u-md-1-3">
        <div class="dpanel">
            <div class="dpanelheader">{{ reservation.firstName }} {{ reservation.lastName }}</div>
            <div class="dpanelcontent">
                <p>Room: {{ reservation.roomNumber }}</p>
                <p>Check-in: {{ reservation.checkinDate }}</p>
            </div>
            <div class="dpanelaction">
                <a ui-sref="viewReservation({reservationId:reservation.reservationId})" class="dpanelbutton">View details</a>
            </div>
        </div>
    </div>
</div>
