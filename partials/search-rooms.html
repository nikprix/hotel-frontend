
<div class="dpanelgridcenter pure-g">
        <div class="dpanelcontainer pure-u-1 pure-u-lg-1-2 pure-u-md-2-3">
            <div class="dpanel">
                <div class="dpanelheader">Search Rooms</div>
                <div class="dpanelcontent" style="padding-bottom: 0px;">
                    <div>

                        <form class="form-horizontal" name="roomSearchForm" role="form" ng-submit="getAvailableRooms()"
                              novalidate>

                        <div class="form-group"
                             ng-class="{ 'has-error': roomSearchForm.checkinDate.$touched && roomSearchForm.checkinDate.$invalid || roomSearchForm.$submitted }">
                            <label for="checkinDate" class="col-sm-3 control-label">Checkin:</label>
                            <div class="col-sm-8">
                                <input type="date" class="form-control" name="checkinDate"
                                       id="checkinDate"
                                       placeholder="yyyy-MM-dd"
                                       ng-model="roomSearch.checkinDate"
                                       maxlength="10"
                                       required/>

                                <div ng-messages="roomSearchForm.checkinDate.$error" class="help-block" role="alert"
                                     ng-if="roomSearchForm.$submitted || roomSearchForm.checkinDate.$touched" ng-messages-multiple>
                                    <div ng-messages-include="partials/messages.html"></div>
                                </div>
                            </div>
                        </div>


                        <div class="form-group"
                             ng-class="{ 'has-error': roomSearchForm.checkoutDate.$touched && roomSearchForm.checkoutDate.$invalid || roomSearchForm.$submitted }">
                            <label for="checkoutDate" class="col-sm-3 control-label">Checkout:</label>
                            <div class="col-sm-8">
                                <input type="date" class="form-control" name="checkoutDate"
                                       id="checkoutDate"
                                       placeholder="yyyy-MM-dd"
                                       ng-model="roomSearch.checkoutDate"
                                       maxlength="10"
                                       required/>

                                <div ng-messages="roomSearchForm.checkoutDate.$error" class="help-block" role="alert"
                                     ng-if="roomSearchForm.$submitted || roomSearchForm.checkoutDate.$touched" ng-messages-multiple>
                                    <div ng-messages-include="partials/messages.html"></div>
                                </div>
                            </div>
                        </div>


                        <div class="form-group"
                             ng-class="{ 'has-error': roomSearchForm.roomPrice.$touched && roomSearchForm.roomPrice.$invalid || roomSearchForm.$submitted }">
                            <label for="roomPrice" class="col-sm-3 control-label">Highest rate:</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" name="roomPrice" id="roomPrice"
                                       placeholder="Room Price"
                                       ng-model="roomSearch.roomPrice"
                                       ng-maxlength="6"
                                       price
                                       required/>

                                <div ng-messages="roomSearchForm.roomPrice.$error" class="help-block" role="alert"
                                     ng-if="roomSearchForm.$submitted || roomSearchForm.roomPrice.$touched" ng-messages-multiple>
                                    <div ng-messages-include="partials/messages.html"></div>
                                </div>
                            </div>
                        </div>



                            <div class="form-group">
                                <div class="col-sm-offset-2 col-sm-10">
                                    <input type="submit" class="dpanelbutton"
                                           ng-disabled="roomSearchForm.$invalid"
                                           value="Search"/>
                                </div>
                            </div>


                        </form>



                    </div>
                </div>
            </div>
        </div>
    </div>


    <div class="dcenter">
        <span class="dtitle">Available rooms</span>
    </div>


    <div class="dpanelgridcenter pure-g">
        <div ng-repeat="room in rooms" class="dpanelcontainer pure-u-1 pure-u-md-1-3">
            <div class="dpanel">
                <div class="dpanelheader">{{ room.roomNumber | uppercase }}</div>
                <div class="dpanelcontent">
                    <img ng-src="{{ room.image }}">
                    <p>{{ room.roomType }}</p>
                </div>
                <div class="dpanelaction">
                    <a ui-sref="viewRoom({roomNumber:room.roomNumber})" class="dpanelbutton">View details</a>
                    <a ui-sref="newBooking" class="dpanelbutton">Reserve</a>
                </div>
            </div>
        </div>
    </div>
