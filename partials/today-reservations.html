<div class="dcenter">
    <span class="dtitle">Today's reservations</span>
    <a ng-controller="HotelLoginController" ng-click="logout()" class="dtitle dtitlebutton">Logout</a>
    <button  class="dtitle dtitlebutton" ng-click="printPage()">Print</button>
</div>

<div class="dpanelgridcenter pure-g">

    <div ng-repeat="todayReservation in todayReservations.todayReservationList" class="dpanelcontainer pure-u-1 pure-u-md-1-3">
        <div class="dpanel">
            <div class="dpanelheader">{{ todayReservation.firstName }} {{ todayReservation.lastName }}</div>
            <div class="dpanelcontent">
                <p>Room: {{ todayReservation.roomNumber }}</p>
                <p>Check-in: {{ todayReservation.checkinDate }}</p>
            </div>
            <div class="dpanelaction">
                <a ui-sref="viewReservation({reservationId:todayReservation.reservationId})" class="dpanelbutton">View details</a>
            </div>
        </div>
    </div>
</div>
